<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <main>
        <article>
            <form>
                <fieldset>
                    <legend><H4>Cliente</H4></legend>
                    <label for="cliente">Cliente:</label>
                    <input type="text" size="30" name="cliente" required/>
                    <br><br>
                    <label for="email">Email:</label>
                    <input type="text" name="email" required/>
                    <br><br>
                <fieldset>
                    <legend><h4>Veiculos</h4></legend>
                    <label for="placa">Placa:</label>
                    <input type="text" name="placa" size="6" required/>
                    <br><br>
                    <label for="ano">Ano:</label>
                    <input type="date" name="ano" required/>
                    <br><br>
                    <label for="marca">Fabricante:</label>
                    <select for="marca">
                        <option>Renault</option>
                        <option>Volkswagen</option>
                        <option>GM</option>
                        <option>Audi</option>
                        <option>BMW</option>
                    </select>
                    <br><br>
                </fieldset>
                <button type="submit">Enviar</button>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
                </fieldset>
            </form>
        </article>
    </main>
</body>
</html>
