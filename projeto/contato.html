<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skater Diwei</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <fieldset>
             <legend><h1>Entre em Contato</h1></legend>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" placeholder="Digite seu nome:" autocapitalize="on" required/>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Digite seu email:" required/>
                <br>
                <label for="dt_nasc">Data de Nascimento:</label>
                <input type="date" name="dt_nasc" placeholder="Aniversário"/>
                <br><br>
                <input type="submit" value="Enviar"/>
            </fieldset>
                <br><br>
                <fieldset>
                    <legend><h4>Login</h4></legend>
                    <label for="user">Login:</label>
                    <input type="text" name="user" placeholder="Usuário:" required/>
                    <br>
                    <label for="password">Senha:</label>
                    <input type="password" name="password" placeholder="Senha:" />
                    <br><br>
                    <input type="submit" value="Enviar"/>
                </fieldset>
                <fieldset>
                    <legend><h4>Endereço</h4></legend>
                    <label for="rua">Rua:</label>
                    <input type="text" name="rua" size="32" placeholder="Logradouro:" />
                    <br>
                    <label for="numero">Número:</label>
                    <input type="text" name="numero" size="10" placeholder="Número:" />
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" size="10" placeholder="Cep:" />
                    <br>
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" size="30" placeholder="Bairro:" />
                    <br>
                    <label for="Cidade">Cidade:</label>
                    <select name="cidade" required>
                        <option>Passo Fundo</option>
                        <option>Sarandi</option>
                        <option>Ronda Alta</option>
                        <option>Rondinha</option>
                    </select>
                    <br>
                    <label for="estado">Estado:</label>
                    <select name="estado" required>
                        <option selected>Rio Grande do Sul</option>
                        <option>Santa Catarina</option>
                        <option>Paraná</option>
                    </select>
                    <br><br>
                    <input type="submit" value="Enviar"/>
                </fieldset>
                <fieldset>
                    <legend><h4>Diversos</h4></legend>
                    <input type="color"/>
                    <input type="file" />
                    <br><br>

                    <p>Deseja receber propagandas?</p>
                    <input type="radio" name="propaganda">
                    <label for="sim">Sim</label>
                    <input type="radio" name="propaganda">
                    <label for="nao">Não</label>

                    <p>Você leu e concorda com os termos de uso do nosso site</p>
                    <label for="termos">Sim</label>
                    <input type="checkbox" name="termos">
                </fieldset>
                </form>
        </article>
    </main>
    <footer></footer>
</body>
</html>
